bookdown::gitbook:
  fig_caption: false
  css: https://twuonline.github.io/course-materials/bookdown_styles.css
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="./">Leadership 664</a></li>
      after: |
        <li><a href="https://github.com/ma-lead/ldrs664" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  fig_caption: false
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::word_document2:
  toc: false
  new_session: yes
  reference_docx: styles.docx
